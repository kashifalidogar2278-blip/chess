<!DOCTYPE html>
<html>
<head>
    <title>Chess Game</title>
    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(167, 182, 67);
            
        }

        h1 {
            margin-top: 20px;
            text-decoration: underline;
            font-family: sans-serif;
            font-variant: small-caps;
            font-style: oblique;
            color-scheme: unset;
            color: cornsilk;
        }

        .board {
            width: 480px;
            height: 480px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 3px solid rgb(188, 21, 21);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
        }

        .white {
            background-color: #ffffff;
        }

        .black {
            background-color: #000000;
        }

        .black-piece {
            color: black;
        }

        .white-piece {
            color: white;
        }
    </style>
</head>
<body>

<h1>Chess Game</h1>

<div class="board">

    <!-- Row 1 -->
    <div class="square white black-piece">♜</div>
    <div class="square black black-piece">♞</div>
    <div class="square white black-piece">♝</div>
    <div class="square black black-piece">♛</div>
    <div class="square white black-piece">♚</div>
    <div class="square black black-piece">♝</div>
    <div class="square white black-piece">♞</div>
    <div class="square black black-piece">♜</div>

    <!-- Row 2 -->
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>
    <div class="square black black-piece">♟</div>
    <div class="square white black-piece">♟</div>

    <!-- Empty Rows -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 7 -->
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>
    <div class="square white white-piece">♙</div>
    <div class="square black white-piece">♙</div>

    <!-- Row 8 -->
    <div class="square black white-piece">♖</div>
    <div class="square white white-piece">♘</div>
    <div class="square black white-piece">♗</div>
    <div class="square white white-piece">♕</div>
    <div class="square black white-piece">♔</div>
    <div class="square white white-piece">♗</div>
    <div class="square black white-piece">♘</div>
    <div class="square white white-piece">♖</div>

</div>

</body>
</html>
